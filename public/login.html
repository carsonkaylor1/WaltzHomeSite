<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Waltz Retailer Onboarding</title>
    <meta name="description" content="Get Connected with Stripe Payments"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;0,700;1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
  </head>
  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo">
            <img id="logo" src="https://i.imgur.com/jZGmRz6.png"/>
          </div>
        </header>
        <div class='login-header'>
          <h1 id='login-title-1'>Welcome to Waltz</h1>
          <div id='login-title-2-container'>
            <h1 id='login-title-2'>Please Login with your Retailer Credentials</h1>
          </div>
        </div>
        <div class='input-credentials'>
          <input id='username' placeholder='Email'>
          <input id='password' placeholder='Password' type="password">
        </div>
        <div class='error-message-text'>
          <p id='error-message'></p>
        </div>
        <div id='submit-button'>
          <button id='login' onclick='signIn()'>Submit</button>
          <script src='login.js'></script>
        </div>        
      </div>
    </div>
  </body>
</html>
